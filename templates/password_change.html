{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center py-16">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-msublue mb-6 text-center">Change Password</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-msublue text-white py-2 rounded hover:bg-blue-800">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
