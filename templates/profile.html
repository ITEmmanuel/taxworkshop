{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center py-16">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-msublue mb-6 text-center">User Profile</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-msublue text-white py-2 rounded hover:bg-blue-800">Update Profile</button>
        </form>
        <hr class="my-6">
        <a href="{% url 'password_change' %}" class="block text-center text-blue-600 hover:underline">Change Password</a>
    </div>
</div>
{% endblock %}
